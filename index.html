<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione e Contatore</title>
    </head>
    <body>
        <h1>Registrazione</h1>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Inserisci il tuo nome">
        </div>
        <div>
            <button id="saveButton">Salva Nome</button>
            <button id="removeButton">Rimuovi Nome</button>
        </div>
        <div>
            <p>Nome precedentemente salvato: <span id="savedName"></span></p>
        </div>

        <h1>Contatore di Tempo</h1>
        <p>Tempo trascorso: <span id="timeCounter">0</span> secondi</p>
        <script src="./script.js"></script>
    </body>
</html>
